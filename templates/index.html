<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliment Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { 
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input[type="text"] { padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; background: #007BFF; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .compliment { margin-top: 20px; font-size: 18px; color: #444; }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="compliment-box mx-auto col-md-6 col-sm-8">
            <h1 class="mb-4">Welcome to the Compliment Generator! ðŸ˜Š</h1>
            <p class="compliment-text">{{ compliment }}</p>
            <a href="/" class="btn btn-primary">Get Another Compliment</a>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

    <form method="POST">
        <input type="text" name="name" placeholder="Enter your name" required>
        <button type="submit">Get Compliment</button>
    </form>
    {% if name and compliment %}
        <div class="compliment">
            <p><strong>{{ name }}</strong>, here's your compliment:</p>
            <p>"{{ compliment }}"</p>
        </div>
    {% endif %}
</body>
</html>
